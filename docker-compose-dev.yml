version: "3.5"
services:
  nginx:
    image: nginx
    env_file: ./.env
    volumes:
      - ./docker/config:/etc/nginx/conf.d/templates
    ports:
      - "5000:80"
    networks:
      - bot_network
      - nginx_network
    depends_on:
      - bot
      - frontend_dev
    environment:
      - "VIRTUAL_HOST=${APP_DOMAIN}"
      - "VIRTUAL_NETWORK=nginx-proxy"
      - "VIRTUAL_PORT=5000"
      - "LETSENCRYPT_HOST=${APP_DOMAIN}"
      - "LETSENCRYPT_EMAIL=${ADMIN_EMAIL}"
    command: /bin/bash -c "envsubst '$$APP_DOMAIN' < /etc/nginx/conf.d/templates/redive.dev.template > /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"

  frontend_dev:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    expose:
      - 3000
    networks:
      - bot_network
    volumes:
      - ./frontend:/app
      - exclude_frontend:/app/node_modules

  bot:
    build: ./app
    env_file: ./.env
    restart: always
    volumes:
      - ./app:/application
      - exclude_app:/application/node_modules
    expose:
      - 5000
    depends_on:
      - mysql
      - redis
    networks:
      - bot_network
    logging:
      driver: "json-file"
      options:
        max-size: "1k"
        max-file: "3"
    environment:
      - "NODE_ENV=development"
    command: ["yarn", "dev"]

  mysql:
    env_file: ./.env
    image: mysql
    volumes:
      - ./migration:/docker-entrypoint-initdb.d
      - "${DB_STOREPATH}/db:/var/lib/mysql"
    restart: always
    expose:
      - "${DB_PORT}"
    networks:
      - bot_network
    logging:
      driver: "json-file"
      options:
        max-size: "1k"
        max-file: "3"
    environment:
      "MYSQL_DATABASE": "${DB_DATABASE}"
      "MYSQL_USER": "${DB_USER}"
      "MYSQL_PASSWORD": "${DB_USER_PASSWORD}"
      "MYSQL_ROOT_PASSWORD": "${DB_PASSWORD}"

  redis:
    image: redis:alpine
    command: "redis-server --requirepass ${REDIS_PASSWORD}"
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "1k"
        max-file: "3"
    networks:
      - bot_network
    expose:
      - "${REDIS_PORT}"

  crontab:
    build: ./job
    networks:
      - bot_network
    depends_on:
      - mysql
      - redis
    logging:
      driver: "json-file"
      options:
        max-size: "1k"
        max-file: "3"
    env_file: ./.env
    environment:
      - "NODE_ENV=development"
    volumes:
      - ./job:/script
      - exclude_job:/script/node_modules

  phpmyadmin:
    depends_on:
      - mysql
    image: phpmyadmin/phpmyadmin
    restart: always
    ports:
      - "8080:80"
    environment:
      PMA_HOST: mysql
      MYSQL_ROOT_PASSWORD: "${DB_PASSWORD}"
    networks:
      - bot_network

  python:
    build: ./opencv
    networks:
      - bot_network
    restart: always
    expose:
      - 3000
    environment:
      PYTHON_MODE: DEBUG
    volumes:
      - ./opencv:/application

networks:
  bot_network:
  nginx_network:
    external: true
    name: nginx_network

volumes:
  exclude_job:
  exclude_app:
  exclude_frontend:
